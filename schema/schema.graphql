type Query {
    getUser(id: ID!): User!
}

type Mutation {
    updateUser(user: UpdateUserInput!): User!
    loginWithGoogle(idToken: String!): Token!
    logout(blah: String): String!
}

type User {
    id: String!
    name: String!
}

type Token {
    token: String!
}

input UpdateUserInput {
    id: String!
    name: String!
}
